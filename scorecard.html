<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  </head>
<body>
    <div style="border: 1px solid black; " class="container ">
     <div class="row box">
       <div class="col-md-4"></div>
       <div class="col-md-4 "><p class="title"><strong>Score Card<strong></p></div>   
     </div>
    <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse1">Query Section</a>
        </h4>
      </div>
      <div id="collapse1" class="panel-collapse collapse">
        <div class="panel-body">
          <strong>Number of Questions Answered :</strong> 2<br>
            <strong> Number of Correct Answer: </strong> 2 <br>
            <strong> Score :</strong> 100<br>
        </div>
        
      </div>
    </div>
  </div>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse2">Reading Section</a>
        </h4>
      </div>
      <div id="collapse2" class="panel-collapse collapse">
        <div class="panel-body">
          <strong>Number of Article Read :</strong> 2<br>
            <strong> Score :</strong> 100<br>
        </div>
        
      </div>
    </div>
  </div>
  
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" href="#collapse3">Audio/Video Section</a>
        </h4>
      </div>
      <div id="collapse3" class="panel-collapse collapse">
        <div class="panel-body">
          <strong>Number of Audio Watched :</strong> 2<br>
            <strong> Number of Video Watched: </strong> 2 <br>
           
        </div>
        
      </div>
    </div>
  </div>
  
  <center>Thank You!!</center><br>
  <center><button align=center>Finish</button></center>
    </div>
  </body>
  </html>
